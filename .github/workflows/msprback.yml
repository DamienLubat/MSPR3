name: msprback

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

jobs:
      
  Test:
    runs-on: windows-latest  
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
  
    # Install the .NET Core workload
    - name: Install .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
  
    # Execute all unit tests in the solution
    - name: Execute unit tests
      run: dotnet test --filter Test
      
  InstallCodeAnalysis:
    runs-on: windows-latest
    steps:
      - name: Download code analysis package
        uses: actions/download-artifact@v3
        with:
          name: code-analysis
          path: $(System.ArtifactsDirectory)/code-analysis.zip
          
      - name: Extract code analysis package
        uses: actions/extract-archive@v3
        with:
          path: $(System.ArtifactsDirectory)/code-analysis.zip
          destination: $(System.DefaultWorkingDirectory)

  CodeAnalysis:
    runs-on: windows-latest

    steps:
      - name: Analyze code
        uses: actions/code-analysis@v3
        with:
          languages: csharp
          rules: CA1822, CA1823, CA2214

  Performance:
    runs-on: ubuntu-latest

    needs: CodeAnalysis

    steps:
      - name: Measure performance
        uses: actions/measure-performance@v1
        with:
          metric: response-time
          url: https://github.com/your-username/your-repo-name/blob/dev/SQL/your-file.sql
          
